name: Build, test, push to Dockerhub 

on:
  workflow_call:
    secrets:
      MERKELY_API_TOKEN:
        required: true

jobs:
  build:
    name: Build test publish
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build test publish
        env:
          CIRCLECI: true
          MERKELY_API_TOKEN: ${{ secrets.MERKELY_API_TOKEN }}
        run: ./build_test_publish.sh
